<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Invitation</title>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;500&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <p class="sub-title">Cột mốc trưởng thành của</p>
            <h2 class="student-name">Trường Giang</h2>
            <h1 class="main-title">Lễ Tốt Nghiệp</h1>
            
            <div id="countdown">
                <div class="time-box"><span id="days">00</span><p>Ngày</p></div>
                <div class="time-box"><span id="hours">00</span><p>Giờ</p></div>
                <div class="time-box"><span id="minutes">00</span><p>Phút</p></div>
                <div class="time-box"><span id="seconds">00</span><p>Giây</p></div>
            </div>
            
            <a href="#invite" class="cta-button">Thư mời</a>
        </div>
        <div class="overlay"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
